<section class="background">
   <div class="description">
         <h2 class="back"> <a href="#" routerLink="/list" style="text-decoration: none; color: rgba(0, 0, 0, 0.705)"> wine  <i class="fa fa-chevron-right" style="font-size: 10px;"></i> </a> {{character.name | uppercase}}</h2>
   <div class="info">
      <h1>{{character.name}}</h1>
      <h2>{{character.title}}</h2>
      <p>{{character.description}}</p> 
   </div>
   </div>
<div class="wine-gallery" >
      <img class="gallery-highlight" [src]="selected">
      <div class="images">
         <img 
            *ngFor="let image of character.images"
            [src]="image"
            (click)="selected = image"
            [class.active]="selected == image">
   </div>

   

</div>
</section>
